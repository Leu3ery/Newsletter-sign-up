<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <script src="scripts.js"></script>

</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Stay updated!</h1>
      <!-- Sign-up form start -->
      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ol>
        <li>
          <img src="assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
        </li>
        <li>
          <img src="assets/images/icon-list.svg" alt="">
          <p>Measuring to ensure updates are a success</p>
        </li>
        <li>
          <img src="assets/images/icon-list.svg" alt="">
          <p>And much more!</p>
        </li>
      </ol>
      
      <form action="" novalidate onsubmit="handleSubmit(event)">
        <div class="input-all">
          <div class="email-text">
            <p id="norm">Email address</p>
            <p id ="fail">Valid email required</p>
          </div>

          <input id="input" class="input" type="email" placeholder="email@company.com">
        </div>

        <button class="button">Subscribe to monthly newsletter</button>
      </form>
      

        

        <!-- Sign-up form end -->

        <!-- Success message start -->

        <!-- Thanks for subscribing!

        A confirmation email has been sent to ash@loremcompany.com. 
        Please open it and click the button inside to confirm your subscription.

        Dismiss message -->

    </div>

    <div class="foto">
      <img class="desktop" src="assets/images/illustration-sign-up-desktop.svg" alt="">
      <img class="mobile" src="assets/images/illustration-sign-up-mobile.svg" alt="">
    </div>

  </div>
</body>
</html>
